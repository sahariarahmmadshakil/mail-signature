<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Email signature template</title>

<body>

	<table cellpadding="0" cellspacing="0" border="0" style="font-size:12px; font-family: Arial; line-height: 17px;
	background-color: #0a1a27;">

		<tr>
			<td
				style="line-height: 25px; color: #ffffff; font-size: 15px; font-weight: bold; padding-bottom: 5px; padding-left: 10px;">

			</td>
		</tr>
		<tr>
			<td width="220" style="color: #ffffff; padding-left: 10px; line-height: 15px; padding-bottom: 10px;">
				<span style="font-size: 10px;">xxxxxxxx@movementgroup.uk</span>
				<br />

				<span style="font-size: 10px;">M:</span> <br>

					<a href="https://movementgroup.uk/" target="_blank" style="color: #2ebfca; font-size: 10px;">movementgroup.uk</a>
				</span>
			</td>
			<td valign="top" width="30" style="color:#0a1a27;">
				<!-- white line area  -->
				<div style="height: 55px; width: 2px; background-color:#ffffff; "> </div>
			</td>
			<td valign="top" width="200" style="color: #ffffff; ">
				<p style="font-size: 11px;">
					Movement Group <br>
					35-37 Ludgate Hill, <br>
					London, EC4M 7JN
				</p>
			</td>
			<td valign="top" width="150" >
				<img style="width: 100px; padding-left: 37px; margin-top: -8px;" src="https://i.postimg.cc/BnB6ZgwF/logo-white.jpg" alt="" >

			</td>

		</tr>
		<tr>
			<td height="5" style="background-color: #2ebfca; " colspan="4">
			</td>
		</tr>




	</table>
