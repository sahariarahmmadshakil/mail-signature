<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <title>Mail Signature</title>

</head>

<body>
    <!-- this is main body  -->
    <main class="background">
        <!-- this is mail, location and logo area -->
        <section class="section-components">
            <div class="mail-area">
                <div class="name-and-title">
                    <p class="name"> Name Surname </p>
                    <p class="job-title">Job Title</p>
                </div>
                <div class="mail-and-web-area">
                    <p class="mail-text">xxxxxxxx@movementgroup.uk</p>
                    <p class="mail-text">T:</p>
                    <p class="mail-text">M:</p>
                    <p class="web-address">
                        <a href="https://movementgroup.uk/" target="_blank">movementgroup.uk</a>
                    </p>
                </div>
            </div>
            <div class="movement-group-section">
                <div class="border">
                    <!-- border area  -->
                   
                </div>
                <p>Movement Group <br>

                    35-37 Ludgate Hill, <br>

                    London, EC4M 7JN</p>
            </div>

            <!-- logo image  -->
            <div class="mail-area-image">
                <img src="https://movementgroup.uk/wp-content/themes/the-outline/img/logo-white.svg" alt=" this is logo area">
            </div>
        </section>
















    </main>
</body>

</html>
